name: Playwright Tests
# D√âSACTIV√â : Les tests ne se lancent plus automatiquement sur GitHub/Vercel
# 
# Pour r√©activer les tests automatiques sur GitHub :
# - Remplacer "workflow_dispatch" par les triggers push/pull_request ci-dessous
# - D√©commenter les lignes on: push: et pull_request:
#
# Pour lancer les tests manuellement :
# - Aller dans l'onglet "Actions" de GitHub
# - S√©lectionner "Playwright Tests"
# - Cliquer sur "Run workflow"
#
on:
  workflow_dispatch:  # Permet de lancer manuellement depuis l'interface GitHub
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        submodules: false  # D√©sactiver les submodules (continue/ n'est pas un vrai submodule)
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Check if tests are needed
      id: check-tests
      run: |
        CURRENT_COMMIT=$(git rev-parse --short HEAD)
        echo "Current commit: $CURRENT_COMMIT"
        
        if [ -f "data/last-tested-commit.json" ]; then
          LAST_TESTED_COMMIT=$(cat data/last-tested-commit.json | grep -o '"commit": "[^"]*"' | cut -d'"' -f4)
          echo "Last tested commit: $LAST_TESTED_COMMIT"
          
          if [ "$CURRENT_COMMIT" = "$LAST_TESTED_COMMIT" ]; then
            echo "‚úÖ Tests d√©j√† ex√©cut√©s pour ce commit ($CURRENT_COMMIT). Skip des tests."
            echo "skip_tests=true" >> $GITHUB_OUTPUT
          else
            echo "üîÑ Nouveau commit d√©tect√©. Les tests seront ex√©cut√©s."
            echo "skip_tests=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "‚ö†Ô∏è  Fichier last-tested-commit.json non trouv√©. Les tests seront ex√©cut√©s."
          echo "skip_tests=false" >> $GITHUB_OUTPUT
        fi
    - name: Run Jest tests (unit + integration)
      if: steps.check-tests.outputs.skip_tests != 'true'
      run: npm test
    - name: Install Playwright Browsers
      if: steps.check-tests.outputs.skip_tests != 'true'
      run: npx playwright install --with-deps
    - name: Generate BDD test files
      if: steps.check-tests.outputs.skip_tests != 'true'
      run: npm run test:bdd:generate
    - name: Run Playwright tests
      if: steps.check-tests.outputs.skip_tests != 'true'
      run: npx playwright test
    - name: Update last-tested-commit.json
      if: steps.check-tests.outputs.skip_tests != 'true' && success()
      run: |
        CURRENT_COMMIT=$(git rev-parse --short HEAD)
        echo "{\"commit\": \"$CURRENT_COMMIT\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\", \"allTestsPassed\": true}" > data/last-tested-commit.json
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/last-tested-commit.json
        git commit -m "chore: Update last-tested-commit after successful tests" || echo "No changes to commit"
        git push || echo "Nothing to push"
    # Note: Les m√©triques sont g√©n√©r√©es localement avec `npm run metrics:collect`
    # et commit√©es manuellement avec le code. Pas besoin de les g√©n√©rer ici.
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
