name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        submodules: false  # Désactiver les submodules (continue/ n'est pas un vrai submodule)
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Run Jest tests (unit + integration)
      run: npm test
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Generate BDD test files
      run: npm run test:bdd:generate
    - name: Run Playwright tests
      run: npx playwright test
    # Note: Les métriques sont générées localement avec `npm run metrics:collect`
    # et commitées manuellement avec le code. Pas besoin de les générer ici.
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
